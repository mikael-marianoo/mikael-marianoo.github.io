<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Details - Jean Mikael Mariano</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="project-details.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html">
                    <span>JM</span>
                </a>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="index.html#about" class="nav-link">About</a></li>
                <li><a href="index.html#projects" class="nav-link">Projects</a></li>
                <li><a href="index.html#skills" class="nav-link">Skills</a></li>
                <li><a href="index.html#contact" class="nav-link">Contact</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <div class="back-button-container">
        <a href="index.html#projects" class="back-button">
            <i class="fas fa-arrow-left"></i>
            Back to Projects
        </a>
    </div>

    <section class="project-header">
        <div class="container">
            <div class="project-header-content" id="project-content">
            </div>
        </div>
    </section>

    <section class="project-gallery">
        <div class="container">
            <h2 class="section-title">Project Gallery</h2>
            <div class="gallery-grid" id="project-gallery">
            </div>
        </div>
    </section>

    <section class="project-details-section">
        <div class="container">
            <div class="details-grid">
                <div class="project-info">
                    <h3 class="info-title">Project Overview</h3>
                    <div class="project-overview" id="project-overview">
                    </div>
                    
                    <h3 class="info-title">Technologies Used</h3>
                    <div class="tech-stack" id="tech-stack">
                    </div>
                </div>
                
                <div class="project-meta">
                    <div class="meta-card">
                        <h4>Project Links</h4>
                        <div class="project-actions" id="project-actions">
                        </div>
                    </div>
                    
                    <div class="meta-card">
                        <h4>Key Features</h4>
                        <ul class="features-list" id="features-list">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="related-projects">
        <div class="container">
            <h2 class="section-title">Other Projects</h2>
            <div class="related-grid" id="related-projects">
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p>&copy; 2025 Jean Mikael Mariano. Designed with passion and attention to detail.</p>
            </div>
        </div>
    </footer>

    <div class="image-modal" id="imageModal">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <img class="modal-image" id="modalImage">
            <div class="modal-caption" id="modalCaption"></div>
            <div class="modal-nav">
                <button class="modal-prev" id="modalPrev">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button class="modal-next" id="modalNext">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>
    </div>

    <button class="scroll-top" id="scrollTop">
        <i class="fas fa-arrow-up"></i>
    </button>

    <script src="script.js"></script>
    <script src="project-details.js"></script>
</body>
</html>
